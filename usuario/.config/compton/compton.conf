active-opacity = 0.95;
inactive-opacity = 0.80;
frame-opacity = 0.80;

backend = "glx";

opacity-rule = [
	"50:class_g = 'Bspwm' && class_i = 'presel_feedback'",
	"70:class_g = 'Rofi'",
	"95:class_g = 'Caja'",
	"99:class_g = 'Google-chrome'",
	"99:class_g = 'burp-StartBurp'",
	"99:class_g = 'Firefox-esr'",
	"99:class_g = 'not3CRUD-not3CRUD'"
];

blur-background = true;
